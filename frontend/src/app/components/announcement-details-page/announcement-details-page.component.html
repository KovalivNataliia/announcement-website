<div class="container">
  <mat-card class="details" *ngIf="announcement">
    <mat-card-title> {{ announcement.title }} </mat-card-title>
    <mat-card-content>
      <p>{{ announcement.description }}</p>
    </mat-card-content>
    <mat-card-footer class="footer">
      <button mat-raised-button color="primary" routerLink="/announcements">
        Go back
      </button>
      <h5 class="date"> {{ date | date: 'dd/MM/yyyy HH:mm:ss' }} </h5>
    </mat-card-footer>
  </mat-card>
  <div class="similar" *ngIf="similarAnnouncements">
    <h2>These announcements can be interesting for you:</h2>
    <app-announcement
    class="announcement"
    *ngFor="let announcement of similarAnnouncements"
    [announcement]="announcement"
    >
    </app-announcement>
  </div>
  <div class="similar" *ngIf="!similarAnnouncements && announcement">
    <h2>No similar announcements found</h2>
  </div>
</div>
