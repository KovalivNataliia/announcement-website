<mat-toolbar class="header">
  <div>
    <span class="mat-h1">My Announcement Website</span>
  </div>
  <div>
    <app-dialog (emitConfirm)="addAnnouncement($event)" [name]="'Add new announcement'">
      <button class="add-btn" mat-stroked-button color="accent" *ngIf="announcementUrl">
        New Announcement
      </button>
    </app-dialog>
  </div>
</mat-toolbar>
